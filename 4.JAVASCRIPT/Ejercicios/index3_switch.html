<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Javascript</title>
</head>
<body>
    <h3>Switch</h3>
    <p>
        switch (numero){ <br>
            case 1: console.groupCollapsed('Uno'); <br>
                break; <br>
            case 2: console.groupCollapsed('Dos'); <br>
                break; <br>
            case 3: console.groupCollapsed('Tres'); <br>
                break; <br>
            default: console.groupCollapsed('Numero incorrecto'); <br>        
        }
    </p>
    <script src="./js/script3.js"></script>    
</body>
</html>
