    <main>
      <section>
        <h2>cuadros flex</h2>
      </section>
      <section class="container w-50 mt-3" id="conviertete">
        <h6>VENTA</h6>
        <h2>VALOR DE TICKET $200</h2>
        
        <form action="" method="get">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control form-control-sm" placeholder="Nombre" aria-label="Nombre" name="nombre">
                </div>
                <div class="col">
                  <input type="text" class="form-control form-control-sm" placeholder="Apellido" aria-label="Apellido" name="apellido">
                </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <input type="email" class="form-control form-control-sm" placeholder="Correo" aria-label="Email" name="email">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-sm" placeholder="cantidad" aria-label="Cantidad" name="cantidad" id="cantidad">
              </div>
              <div class="col">
                <select class="form-select form-select-sm" aria-label="Default select example" name="categoria" id="categoria">
                  <option selected>Selecciona una categoría...</option>
                  <option value="Estudiante">Estudiante</option>
                  <option value="Trainee">Trainee</option>
                  <option value="Junior">Junior</option>
                </select>
              </div>
            </div>
            <br>
            <div id="campoTotal"></div>
            <br>
            <div class="row">
              <div class="col d-grid">            
                <button type="reset" class="btn btn-success">Borrar
                </button>  
              </div>
              <div class="col d-grid">            
                <button type="submit" class="btn btn-success" id="botonResumen">Resumen
                </button>
              </div>
            </div>
        </form>
